<!DOCTYPE html>

<head>

<body id="clrblk">
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Register user</div>
                    <!--<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>-->
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <form id="registerform" class="form-horizontal" role="form" method="post" action="/register">

                        <div style="margin: 0px 5px 25px 5px" class="form-group">
                            <label for="sel1">User type</label>
                           
                            <select class="form-control" id="sel1" name=usertype>
                                <option>Doctor</option>
                                <option>Nurse</option>
                                <option>Secretary</option>
                            </select>
                        </div>

                        <div style="margin: 0px 5px 25px 5px" class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="username" class="form-control" name="username" placeholder="Username">
                        </div>

                        <div style="margin: 0px 5px 25px 5px" class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>

                        <div style="margin: 0px 5px 25px 5px" class="form-group">
                            <label for="exampleInputEmail1">Firstname</label>
                            <input type="text" class="form-control" name="firstname" placeholder="Firstname">
                        </div>

                        <div style="margin: 0px 5px 25px 5px" class="form-group">
                            <label for="exampleInputEmail1">Lastname</label>
                            <input type="text" class="form-control" name="lastname" placeholder="Lastname">
                        </div>

                        <div style="margin: 0px 5px 25px 5px" class="form-group">
                            <label for="exampleInputEmail1">Phone</label>
                            <input type="text" class="form-control" name="phone" placeholder="Phone">
                        </div>

                        <div style="margin: 0px 5px 25px 5px" class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="text" class="form-control" name="email" placeholder="Email">
                        </div>

                        </div>
<div class="form-group row">
  <label for="example-datetime-local-input" class="col-2 col-form-label">Date</label>
  <div class="col-10">
    <input class="form-control" type="datetime-local" value="2011-08-19" id="example-datetime-local-input">
  </div>
</div>

                                        </label>

                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <button id="btn-login" type="submit" class="btn btn-success">Submit </button>


                            </div>

                        </div>
